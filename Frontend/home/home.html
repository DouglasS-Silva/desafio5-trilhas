<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Diagnóstix</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="logo">
      <img src="../assets/logo-diagnostix.png" class="icone" alt="Logo Diagnóstix" />
    </div>

    <nav class="menu">
      <a href="../home/home.html">Home</a>
      <a href="../faq/faq.html">Fale Conosco</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <!-- Corpo da Página -->
  <section class="corpo">
    <!-- Título -->
    <div class="box-titulo">
      <h2>Bem-Vindo ao Diagnóstix</h2>
    </div>

    <!-- Cards principais -->
    <div class="cards">
      <div class="card">
        <img src="../assets/lupa-azul.png" alt="Buscar UBS" />
        <h3>Buscar UBS</h3>
        <p>Encontre sua Unidade Básica de Saúde </p>
      </div>
      <div class="card">
        <img src="../assets/calendario.png" alt="Consultas" />
        <h3>Consultas</h3>
        <p>Agende ou monitore sua consulta agora mesmo</p>
      </div>
      <div class="card">
        <img src="../assets/injecao.png" alt="Dados Saúde" />
        <h3>Dados Saúde</h3>
        <p>Encontre informações sobre a saúde no MA</p>
      </div>
    </div>

    <!-- Card sobre o jogo/ texto inventado, verificar com UX qual sexto será -->
    <!-- Colocar o link tambem ao clicar no banner :) -->
    <div class="card-sobre">
      <img src="../assets/Banner-game.png" alt="Game">
    </div>
  </section>
  <script src="home.js"></script>
</body>

</html>
