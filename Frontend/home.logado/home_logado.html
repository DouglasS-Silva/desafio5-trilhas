
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnóstix</title>
    <link rel="stylesheet" href="home_logado.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
      <div class="logo">
        <img
          src="../assets/logo-diagnostix.png"
          class="icone"
          alt="Logo Diagnóstix"
        />
      </div>

      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Fale Conosco</a>
        <a href="#">Login (Ana Lúcia)</a>
      </nav>
    </header>

    <!-- Corpo da Página -->
    <section class="corpo">
      <!-- Título -->
      <div class="box-titulo">
        <h2>Olá, Ana Lúcia</h2>
      </div>

      <!-- Cards principais -->
      <div class="cards">
        <div class="card">
          <img src="../assets/lupa-azul.png" alt="Buscar UBS" />
          <h3>Buscar UBS</h3>
          <p>Encontre sua Unidade Básica de Saúde</p>
        </div>
        <div class="card">
          <img src="../assets/calendario.png" alt="Consultas" />
          <h3>Consultas</h3>
          <p>Agende ou monitore sua consulta agora mesmo</p>
        </div>
        <div class="card">
          <img src="../assets/injecao.png" alt="Campanhas de Saúde" />
          <h3>DadosSaúde</h3>
          <p>Entre informações sobre a saúde no MA</p>
        </div>
      </div>

      <div class="card-banner">
        <img src="../assets/diagnostix.png" alt="Banner Diagnóstix" class="banner-img" />
      </div>
    </section>
  </body>
</html>
