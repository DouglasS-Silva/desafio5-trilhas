<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Consulta</title>
    <link href="agendar.esp.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo-diagnostix.png" alt="Diagnóstix" />
      </div>
      <nav class="menu">
        <a href="../home/home.html">Home</a>
        <a href="../faq/faq.html">Fale Conosco</a>
        <a href="../login/login.html">Login</a>
      </nav>
    </header>

    <div class="container">
      <h1>Agendar Consulta</h1>

      <div class="notification-icon">
        <img src="../assets/sino-de-notificacao.png" alt="Notificações" />
      </div>

      <div class="card">
        <label for="especialidade">Especialidade:</label>
        <div class="search-box">
          <input
            type="text"
            id="especialidade"
            placeholder="Digite a especialidade"
          />
          <button>
            <img src="../assets/lupa_cinza.png" alt="Buscar" />
          </button>
        </div>

        <div class="buttons">
          <button class="btn continuar">Continuar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="agendar.js"></script>
</html>
