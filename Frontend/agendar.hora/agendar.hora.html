<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Consulta</title>
  <link href="agendar.hora.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="../assets/logo-diagnostix.png" alt="Diagnóstix" />
    </div>
    <nav class="menu">
      <a href="../home/home.html">Home</a>
      <a href="../faq/faq.html">Fale Conosco</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h1>Agendar Consulta</h1>

    <div class="notification-icon">
      <img src="../assets/sino-de-notificacao.png" alt="Notificações" />
    </div>

    <div class="card">
      <label><strong>Selecione a data/hora:</strong></label>

      <div class="schedule-group">
        <p class="schedule-date">26/06/2025 (Sexta - Feira)</p>
        <div class="schedule-times">
          <button>12:00</button>
          <button>13:00</button>
          <button>13:40</button>
          <button>15:00</button>
          <button>17:20</button>
        </div>
      </div>

      <div class="schedule-group">
        <p class="schedule-date">27/06/2025 (Sábado)</p>
        <div class="schedule-times">
          <button>12:00</button>
          <button>13:00</button>
          <button>13:40</button>
          <button>15:00</button>
          <button>17:20</button>
        </div>
      </div>

      <div class="buttons">
        <button class="btn continuar">Continuar</button>
      </div>
    </div>
  </div>
  <script src="agendar.hora.js"></script>
</body>

</html>
