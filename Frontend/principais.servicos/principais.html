<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstix</title>
  <link rel="stylesheet" href="principais.css" />
  <link />
</head>

<body>
  <header class="top-bar">
    <div class="logo">
      <div class="logo-icon">
        <img src="../assets/lupa-branca.png" alt="lupa" />
      </div>
      <div class="logo-text">
        <h1><span>D</span>iagn<span>ó</span>stix</h1>
        <p>Entender para cuidar</p>
      </div>
    </div>
    <nav class="menu">
      <a href="../home/home.html">Home</a>
      <a href="../faq/faq.html">Fale Conosco</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <main class="conteudo">
    <h2 class="titulo">Principais Serviços</h2>

    <div class="icone-alerta">
      <div class="circulo-amarelo"></div>
      <img src="../assets/sino-de-notificacao.png" alt="Alerta" />
    </div>

    <section class="notificacao">
      <div>
        <h3>Última Atualização</h3>
        <p>Informações sobre seus últimos agendamentos aparecerão aqui</p>
      </div>
      <button>Visualizar</button>
    </section>

    <section class="servicos">
      <div class="card">
        <img src="../assets/agendar-consulta.png" alt="Agendar Consulta" />
        <p>Agendar Consulta</p>
      </div>
      <div class="card">
        <img src="../assets/meus-agendamentos.png" alt="Meus Agendamentos" />
        <p>Meus Agendamentos</p>
      </div>
      <div class="card">
        <img src="../assets/agendar-exames.png" alt="Agendar Exames" />
        <p>Agendar Exames</p>
      </div>
      <div class="card">
        <img src="../assets/resultado-de-exames.png" alt="Resultados de Exames" />
        <p>Resultados de Exames</p>
      </div>
    </section>
  </main>
  <script src="principais.js"></script>

</html>
