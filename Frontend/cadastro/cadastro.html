<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstix - Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="logo">
      <img src="../assets/logo-diagnostix.png" alt="Logo Diagnóstix" />
    </div>
    <nav class="menu">
      <a href="../home/home.html">Home</a>
      <a href="../faq/faq.html">Fale Conosco</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <!-- Corpo -->
  <section class="corpo">
    <div class="card-login">
      <h2>Cadastre-se</h2>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required />

      <label for="email">Celular ou e-mail</label>
      <input type="email" id="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <label>Data de Nascimento</label>
      <div class="data-nascimento">
        <select id="dia" required>
          <option value="">Dia</option>
        </select>
        <select id="mes" required>
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
        <select id="ano" required>
          <option value="">Ano</option>
        </select>
      </div>

      <label for="genero">Gênero</label>
      <select id="genero" required>
        <option value="">Selecione</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro">Outro</option>
      </select>

      <button class="btn-entrar">Cadastrar</button>

      <p class="link-menor">
        Ao cadastrar, você aceita os <a href="#">Termos de Uso</a> e a
        <a href="#">Política de Privacidade</a>.
      </p>
    </div>
  </section>

  <script src="cadastro.js"></script>
</body>

</html>
