<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstix - Login</title>
  <link rel="stylesheet" href="style_login.css" />
  <style>
    .erro {
      color: red;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="logo">
      <img src="../assets/logo-diagnostix.png" class="icone" alt="Logo Diagnóstix" />
    </div>

    <nav class="menu">
      <a href="../home/home.html">Home</a>
      <a href="../faq/faq.html">Fale Conosco</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <!-- Corpo -->
  <section class="corpo">
    <div class="card-login">
      <h2>Login</h2>

      <label for="email">Celular ou e-mail</label>
      <input type="email" id="email" required />
      <p id="emailError" class="erro">Insira um email válido</p>

      <label for="senha">Senha</label>
      <input type="password" id="senha" />

      <a href="#" class="link-menor">Esqueceu a senha?</a>

      <button class="btn-entrar">Entrar</button>

      <p>Ainda não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>

    </div>
  </section>
  <script src="script_login.js"></script>
</body>

</html>
